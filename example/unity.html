<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="format-detection" content="telphone=no">
<title>Unity WebGL</title>
<meta name="description" content="">
<meta name="keywords" content="">
</head>
<body>
<div style="width: 1000px; height:800px">
  <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
</div>
<button onclick="onDestroy()">销毁</button>
<button onclick="onLoad()">载入</button>
<button onclick="onFullscreen()">全屏</button>


<script src="../dist/UnityWebgl.umd.js"></script>
<script>
var Unity = new UnityWebgl.default('#canvas', {
  loaderUrl: 'Build/OUT_BIM.loader.js',
  dataUrl: "Build/OUT_BIM.data",
  frameworkUrl: "Build/OUT_BIM.framework.js",
  codeUrl: "Build/OUT_BIM.wasm",
  streamingAssetsUrl: "StreamingAssets",
  companyName: "DefaultCompany",
  productName: "BIM",
  productVersion: "0.1",
})

Unity
  .on('progress', percent => console.log('Unity progress: ', percent))
  .on('loaded', percent => console.log('Unity loaded: success'))
  .on('created', percent => console.log('Unity created: success'))

function onDestroy() {
  console.log('Unity destroy: success')
  Unity.destroy()
}

function onLoad() {
  console.log('Unity reload: success')
  Unity.create('#canvas')
}

function onFullscreen() {
  console.log('Unity fullscreen: success')
  Unity.setFullscreen(true)
}
</script>
</body>
</html>
